apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/webapp-infra
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true